<!-- Main content -->
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <div class="h2 mb-0 d-none d-lg-inline-block">Content Library</div>
            <!-- Form -->
            <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
                <div class="form-group mb-0">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input class="form-control" placeholder="Search" type="text">
                    </div>
                </div>
            </form>
            <div class="d-md-flex">
                <ul class="navbar-nav align-items-center mr-3 d-none d-md-flex ml-lg-auto">
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary" type="button" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter by <i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#" class="dropdown-item">
                                <i class="ni ni-single-02"></i>
                                <span>Brand</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="ni ni-settings-gear-65"></i>
                                <span>Status</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="ni ni-calendar-grid-58"></i>
                                <span>Mappings</span>
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="ni ni-support-16"></i>
                                <span>Views</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="d-md-flex">

                <button class="btn btn-primary" style="margin-right:20px;" type="button" (click)="createContent()">Create</button>
            </div>
            <!-- <div class="d-md-flex">
                  <a href="#">
                      <button class="btn btn-primary" type="button">Upload</button>
                  </a>
              </div> -->
        </div>
    </nav>
    <!-- Header -->
    <div class="pb-8 pt-5 pt-md-8">
        <!-- Page content -->
        <div class="container-fluid mt--7">
            <div class="row mt-5">
                <div class="col-xl-12 mb-5 mb-xl-0">
                    <div class="card">
                        <div class="table-responsive shadow">
                            <!-- Projects table -->
                            <table mat-table [dataSource]="dataSource" class="table align-items-center table-flush">
                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Title </th>
                                    <td mat-cell *matCellDef="let content"> {{content.title}} </td>
                                </ng-container>
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Status </th>
                                    <td mat-cell *matCellDef="let content"> {{content.uploaderBrand}}</td>
                                </ng-container>
                                <ng-container matColumnDef="digitalAgency">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Type </th>
                                    <td mat-cell *matCellDef="let content"> {{content.digitalAgency}} </td>
                                </ng-container>
                                <ng-container matColumnDef="uploadedDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Uploaded Date </th>
                                    <td mat-cell *matCellDef="let content"> {{content.status}} </td>
                                </ng-container>
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Sub Category </th>
                                    <td mat-cell *matCellDef="let content"> {{content.description}} </td>
                                </ng-container>
                                <ng-container matColumnDef="actions" class="text-center actions">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Actions </th>
                                    <td mat-cell *matCellDef="let primetime">
                                        <a href="# " title="Edit ">
                                            <span class="fas fa-pencil-alt " aria-hidden="true "></span>
                                        </a>
                                        <a href="# " title="Delete ">
                                            <span class="fas fa-trash " aria-hidden="true "></span>
                                        </a>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let content; columns: displayedColumns;"></tr>
