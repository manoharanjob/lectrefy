<!-- Main content -->
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <div class="h2 mb-0 d-none d-lg-inline-block">Inventory Management</div>
          
        </div>
    </nav>
    <!-- Header -->
    <div class="pb-8 pt-5 pt-md-8">
        <!-- Page content -->
        <div class="container-fluid mt--7">      
            <div class="row mt-5">
                <div class="col-xl-12 mb-5 mb-xl-0">
                    <div class="card">                  
                        <div class="table-responsive shadow">
                            <!-- Projects table -->
                          <table mat-table [dataSource]="dataSource" matSort class="table align-items-center table-flush">
                                <ng-container matColumnDef="bookedLabel">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Label </th>
                                  <td mat-cell *matCellDef="let inventory"> <a (click)="clickInventory(inventory)">{{inventory.bookedLabel}} </a></td>
                                </ng-container>
                                <ng-container matColumnDef="bookingType">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Booking Type </th>
                                  <td mat-cell *matCellDef="let inventory"> {{user.role | userrole}}</td>
                                </ng-container>
                                <ng-container matColumnDef="spotDate">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Purchased Date </th>
                                  <td mat-cell *matCellDef="let inventory"> {{inventory.spotDate | cdateformat}} </td>
                                </ng-container>
                                <ng-container matColumnDef="adSpace">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Space </th>
                                    <td mat-cell *matCellDef="let inventory"> {{inventory.adSpace}} </td>
                                </ng-container>
                                
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let inventory; columns: displayedColumns;"></tr>
                          </table>
                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                            
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>
