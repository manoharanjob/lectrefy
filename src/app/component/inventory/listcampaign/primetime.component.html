<!-- Main content -->
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="h2 mb-0 d-none d-lg-inline-block" href="#">
                <i class="fas fa-arrow-left"></i>
                Prime Time
            </a>
            <div class="d-md-flex">
                <a>
                    <button class="btn btn-primary" type="button" (click)="mapCampaign()">Map New Campaign</button>
                </a>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <div class="pb-8 pt-5 pt-md-8">
        <!-- Page content -->
        <div class="container-fluid mt--7">      
            <div class="row mt-5">
                <div class="col-xl-12 mb-5 mb-xl-0">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="Media" data-toggle="pill" href="#media" role="tab" aria-controls="media" aria-selected="false">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="Mappings" data-toggle="pill" href="#mappings" role="tab" aria-controls="mappings" aria-selected="true">Mappings</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <!-- MEDIA CONTENT -->
                        <div class="tab-pane fade show active" id="media" role="tabpanel" aria-labelledby="Media">
                            <!-- CREATE FORM STARTS -->
                            
                            <!-- FORM END -->
                            
                        </div>
                        <!-- MAPPINGS CONTENT -->
                       
<div class="tab-pane fade show active" id="mappings" role="tabpanel" aria-labelledby="Mappings">
    <div class="pb-8 pt-5 pt-md-8">
      <!-- Page content -->
      <div class="container-fluid mt--7">      
          <div class="row mt-5">
              <div class="col-xl-12 mb-5 mb-xl-0">
                  <div class="card">                  
                      <div class="table-responsive shadow">
                          <!-- Projects table -->
                          <table mat-table [dataSource]="dataSource" matSort class="table align-items-center table-flush">

                            <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Campaign Name </th>
                                <td mat-cell *matCellDef="let primetime"> {{primetime.campaignId}} </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="startDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Start Date </th>
                                <td mat-cell *matCellDef="let primetime"> {{primetime.bookedTimeSpotDate}} </td>
                            </ng-container>
                            <ng-container matColumnDef="endDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> End Date </th>
                                <td mat-cell *matCellDef="let primetime"> {{primetime.bookedTimeSpotDate}} </td>
                            </ng-container> -->
                            <ng-container matColumnDef="hour">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Time </th>
                                <td mat-cell *matCellDef="let primetime"> {{primetime.startSlotCell}} </td>
                            </ng-container>
                            <ng-container matColumnDef="campaignDisplayOrder">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Display Order </th>
                                <td mat-cell *matCellDef="let primetime"> {{primetime.campaignDisplayOrder}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions" class="text-center actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Actions </th>
                                <td mat-cell *matCellDef="let primetime">
                                    <a href="# " title="Delete">
                                        <span class="fas fa-trash" aria-hidden="true"></span>
                                    </a>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let primetime; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                      </div>
                      
                  </div>
              </div>              
          </div>
          <!-- Footer -->
          
      </div>
  </div>                               
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
           
        </div>
    </div>
</div>
