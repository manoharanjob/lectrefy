<!-- Main content -->
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="h2 mb-0 d-none d-lg-inline-block" href="#">
                <i class="fas fa-arrow-left"></i> Immersive Ad Design
            </a><br>

            <!-- <div class="d-md-flex"> -->
            <!-- <a href="./index.html"> -->
            <!-- <button class="btn btn-primary" type="button">Save</button> -->
            <!-- </a> -->
            <!-- </div> -->
        </div>
    </nav>

    <!-- Header -->
    <div class="pb-8 pt-5 pt-md-8">
        <!-- Page content -->

        <div class="container-fluid mt--7">
            <div class="row mt-5">
                <div class="col-xl-12 mb-5 mb-xl-0">
                    <!-- CREATE FORM STARTS -->
                    <form [formGroup]="contentForm" name="contentForm" id="contentForm" (ngSubmit)="onSubmit()">
                        <p>How to: <span class="font-weight-bold">1. </span>Add Blocks <span class="font-weight-bold">2.</span> Define Split <span class="font-weight-bold">3.</span> Height will auto adjust to fit contents</p>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" formControlName="title" class="form-control form-control-alternative" id="title" placeholder="Enter Title" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="uploaderBrand">Category</label>
                                    <select class="form-control form-control-alternative" formControlName="uploaderBrand" id="uploaderBrand" (change)="getSubCategories($event.target.value)">
                                            <option>-Select-</option>
                                            <option *ngFor='let category of categories' [value]="category.codeName">{{category.codeName}}</option>
                                        </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="digitalAgency">Sub-Category</label>
                                    <select class="form-control form-control-alternative" formControlName="digitalAgency" id="digitalAgency">
                                            <option>-Select-</option>
                                            <option *ngFor='let subCategory of subCategories' [value]="subCategory.codeName">{{subCategory.codeName}}</option>
                                        </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="contentLength">Content Length</label>
                                    <input type="text" formControlName="contentLength" class="form-control form-control-alternative" id="contentLength" placeholder="Enter Content Length" />
                                </div>
                            </div>
                            <!-- <div class="d-md-flex">
									<a href="#">
										<button class="btn btn-primary" style="margin:33px 20px 0px 0px;" type="button">Preview</button>
									</a>
								</div> -->
                            <div class="d-md-flex">
                                <a>
                                    <button class="btn btn-primary" style="margin:33px 0px 0px 0px;" type="submit">Save</button>
                                </a>
                            </div>
                        </div>
                        
                        <div *ngIf="this.imageViewCategory == true">
                            <app-imagecontent [contentId]="contentId"></app-imagecontent>
                        </div>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="exampleModalLabel">Image</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
										  <span aria-hidden="true">&times;</span>
										</button>
                                    </div>
                                    <div class="modal-body">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Add From Library	</button>&emsp;OR&emsp;
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Upload</button><br><br>
                                        <input type="text" class="form-control form-control-alternative" id="name" placeholder="Enter Title" /><br>
                                        <h3>Preview</h3>
                                        <div class="preview-img">
                                            <img class="img-responsive" alt="Image placeholder" src="./assets/img/theme/team-4-800x800.jpg">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" onclick="myFunction1()" class="float-left btn btn-primary" data-dismiss="modal">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Footer -->
            <footer class="footer">
                <div class="row align-items-center justify-content-xl-between">
                    <div class="col-xl-6">
                        <div class="copyright text-center text-xl-left text-muted">
                            &copy; 2018 <a href="#" class="font-weight-bold ml-1" target="_blank">Lectrefy</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
