<!-- Main content -->
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="h2 mb-0 d-none d-lg-inline-block">
                <i class="fas fa-arrow-left"></i>
                Set Campaign
            </a>
            
        </div>
    </nav>
    <!-- Header -->
    <div class="pb-8 pt-5 pt-md-8">
        <!-- Page content -->
        <div class="container-fluid mt--7">      
            <div class="row mt-5">
                <div class="col-xl-12 mb-5 mb-xl-0">
                    <!-- CREATE FORM STARTS -->
                    <form [formGroup]="mapCampaign" name="create-form" id="create-form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="campaign">Campaign</label>
                                    <select class="form-control form-control-alternative" id="campaign" formControlName="campaign">
                                        <option>-Select-</option>
                                        <option *ngFor='let campaign of campaigns' [value]="campaign.campaignId">{{campaign.title}}</option>
                                    </select>
                                </div>
                            </div>
                           
                        </div>
                        <div class="row">
                            <!-- <div class="col-md-3">
                                <div class="form-group">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" [value]="startDate" formControlName="startDate" class="form-control form-control-alternative" id="startDate" placeholder="" disabled/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <input type="date" [value]="startDate" formControlName="endDate" class="form-control form-control-alternative" id="endDate" placeholder="" disabled/>
                                </div>
                            </div> -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="slotCell">Time</label>
                                    <select class="form-control form-control-alternative" id="slotCell" formControlName="slotCell">
                                            <option>-Select-</option>
                                            <option *ngFor='let slot of getSlotCell()' [value]="slot">{{slot}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="displayOrder">Display Order</label>
                                    <input type="text" [value]="displayOrder" formControlName="displayOrder" class="form-control form-control-alternative" id="displayOrder" placeholder=""/>
                                </div>
                            </div>
                            <!--<div class="col-md-2">
                                <div class="form-group">
                                    <label for="endTime">End Time</label>
                                    <input type="time" formControlName="endTime" class="form-control form-control-alternative" id="endTime" placeholder="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" formControlName="allTime" name="vehicle1" value="Bike">All Time<br>
                            </div>-->
                        </div>

                        <span class="font-weight-bold">PAYMENT</span><br><br>
                        <span> Total Amount:<span class="font-weight-bold">$250</span></span><br><br>
                        <button class="btn btn-primary d-none d-lg-block" type="submit">Checkout</button>
                    </form>
                    <!-- FORM END -->
                    
              </div>              
          </div>
          <!-- Footer -->
          
      </div>
  </div>
</div>
