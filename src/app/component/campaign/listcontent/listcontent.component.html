<!-- Main content -->
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="h2 mb-0 d-none d-lg-inline-block" href="#">
                <i class="fas fa-arrow-left"></i>
                Content
            </a>
            <div class="d-md-flex">
                <a>
                    <button class="btn btn-primary" type="button" (click)="mapContent()">Map New Content</button>
                </a>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <div class="pb-8 pt-5 pt-md-8">
        <!-- Page content -->
        <div class="container-fluid mt--7">      
            <div class="row mt-5">
                <div class="col-xl-12 mb-5 mb-xl-0">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="Media" data-toggle="pill" href="#media" role="tab" aria-controls="media" aria-selected="true">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="Mappings" data-toggle="pill" href="#mappings" role="tab" aria-controls="mappings" aria-selected="false">Mappings</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <!-- MEDIA CONTENT -->
                        <div class="tab-pane fade show active" id="media" role="tabpanel" aria-labelledby="Media">
                            <!-- CREATE FORM STARTS -->
                            
                            <!-- FORM END -->
                            
                        </div>
                        <!-- MAPPINGS CONTENT -->
                       
<div class="tab-pane fade" id="mappings" role="tabpanel" aria-labelledby="Mappings">
    <div class="pb-8 pt-5 pt-md-8">
      <!-- Page content -->
      <div class="container-fluid mt--7">      
          <div class="row mt-5">
              <div class="col-xl-12 mb-5 mb-xl-0">
                  <div class="card">                  
                      <div class="table-responsive shadow">
                          <!-- Projects table -->
                          <table mat-table [dataSource]="dataSource" matSort class="table align-items-center table-flush">
                            <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Title </th>
                                <td mat-cell *matCellDef="let content"> {{content.title}} </td>
                            </ng-container>
                            <ng-container matColumnDef="uploaderBrand">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Brand </th>
                                <td mat-cell *matCellDef="let content"> {{content.uploaderBrand}} </td>
                            </ng-container>
                            <ng-container matColumnDef="dateCreated">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Date </th>
                                <td mat-cell *matCellDef="let content"> {{content.dateCreated}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions" class="text-center actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light"> Actions </th>
                                <td mat-cell *matCellDef="let content">
                                    <a title="Delete" (click)="deleteContent(content)">
                                        <span class="fas fa-trash" aria-hidden="true"></span>
                                    </a>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let content; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                      </div>
                      
                  </div>
              </div>              
          </div>
          <!-- Footer -->
          
      </div>
  </div>                               
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
           
        </div>
    </div>
</div>
